<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Robot Wars</title>

  <style>
  #checker-board {
    width: 820px;
    height: 660px;
    background-color: #1e2538;
    border: 10px solid rgba(0,0,0,0.65);
    border-radius: 10px;
    position: relative;
  }
  .square {
    width: 80px;
    height: 80px;
    float: left;
  }
  .dark { background-color: #c1c5ce; }
  .light { background-color: #fffff4; }
  .checker {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    position: absolute;
  }
  .red { background-color: red; }
  .black { background-color: black; }
  .modal-content {
    background-color: #3B444B;
    color: white;
    text-align: center;
    height: 50vh;
  }
  .modal-body {
    height: 80%;
  }
  .modal-footer {
    border-top: 0;
    justify-content: center;
    height: 5rem;
    padding-bottom: 0.4rem;
  }
  .modal-body {
    font-size: 2rem;
    color: 	#d63333;
  }

  .btn-secondary {
    border-radius: 0.1rem;
    width: 20%;
    height: 90%;
  }

  .modal-backdrop
  {
      opacity:0.5 !important;
  }

  .modal-text {
    margin: 0;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
  <button id="stop">STOP</button>
  <div id="counter"></div>
  <br>

  <!-- <img src="https://robohash.org/junwei?size=80x80" /> -->

  </div> -->
  <div id="checker-board">
  </div>

<!-- Modal -->
<div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-text">
        </div>
      </div>
      <div class="modal-footer">
        <button id="okbutton" type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

</div>
